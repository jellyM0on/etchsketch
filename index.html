<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>etchsketch</title>
    <script src="./es.js" defer></script>
<style>
    .divStyle {
        display: flex;
        width: var(--default-width-container);
        height: var(--default-grid-height); 
    }
    
    :root {
        --grid-height: 20px;
        --grid-width: 20px;
        --default-grid-height: ; 
        --default-grid-width: ; 
        --default-height-container: ; 
        --default-width-container: ; 
        --default-color: black; 
        --background-color: ;

    }
    .childStyle {
        border-width: 1px;
        height: var(--grid-height);
        width: var(--grid-width);
        border-color: black;
        border-style: solid;
    }

    .colorStylediv {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        height: 10px; 
        width: 150px;
        background-color: var(--background-color);

    }


    .parent {
        display: flex;
        flex-direction: column;
        border-color: pink;
        border-style: solid;
        align-items: center;
        height: var(--default-height-container); 
        width:fit-content;
        margin-top: 20px;
        
    }

    .outer {
        display: flex; 
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
    }

    .text {
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .gameSection {
        display: flex; 
        gap: 50px;
    }

    .sketchSection, 
    .featureSection,
    .buttonSection {
        display: flex; 
        flex-direction: column;
    }

    .featureSection {
        justify-content: center;
    }

    .colorSection {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .colorGridStyle {
        display: flex; 

    }

    .removeButton,
    .buttonUnlock {
        display: none; 
    }
    

    .hoverStyle {
        background-color: var(--default-color); 
    }

    .clickStyle {
        background-color: var(--default-color); 
    }
   
</style>
</head>

<body>
    <div class= "outer">
        <h1 class= "text">Etch a Sketch</h1>
        <div class = "gameSection">
            <div class = "featuresSection">
                <div class = "buttonSection">
                    <button class= "buttonPad">Adjust Grid Number</button>
                    <button class= "buttonGrid">Adjust Grid Size</button>
                </div>
                <div class = "colorSection"></div>
                <button class = "buttonReset">Reset Pad</button>
            </div>
            <div class = "sketchSection">
                <button class = "buttonLock">Click to Enter Locked Mode</button>
                <button class = "buttonUnlock">Click to Enter Unlocked Mode</button>
                <div class = "parent"> </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
